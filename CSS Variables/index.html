<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Variable PlayAround</title>
    <!-- <link rel="stylesheet" href="/CSS Variables/styles.css"> -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
 

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Color:</label>
        <input type="color" name="base" value="#48ff00">
    </div>
    <img class="bg-back" src="/images/bg-1.jpg" alt="city-image">

    <script>
        const sel = document.querySelectorAll('.controls input');
        console.log(sel);
        function handleUpdate(){
            const suff = this.dataset.sizing || '';
 
            document.documentElement.style.setProperty(`--${this.name}` , this.value + suff)
        }
        sel.forEach(input => input.addEventListener('change',handleUpdate));
        sel.forEach(input => input.addEventListener('mousemove',handleUpdate));
    </script>
</body>

</html>
